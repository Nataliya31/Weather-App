<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wearther App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="serach-box" placeholder="Search for city...">
        </header>
            <main>
                <section class="location">
                    <div class="city">London, GB</div>
                    <div class="date">Monday 1 June 2020</div>
                </section>
                <div class="current">
                    <div class="temp">15<span>°C</span></div>
                    <div class="weather">Sunny</div>
                    <div class="hi-low">13°C / 16°C</div>
                </div>
            </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
